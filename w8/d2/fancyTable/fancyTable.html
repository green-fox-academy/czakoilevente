<!DOCTYPE html>
<html>

  <title>Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="fancyTable.css">
</head>
<body>
  <table>
    <tr>
      <th class="mainHead">Month</th>
      
      <th class="mainHead">Sales</th>
    </tr>

      <td>January</td>
      <td>$ 50,000.00</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$ 10,000.00</td>
    </tr>
    <tr>
      <td>March</td>
      <td>$ 85,000.00</td>
    </tr>
    <tr>
      <td>April</td>
      <td>$ 56,000.00</td>
    </tr>
    <tr>
      <td>May</td>
      <td>$ 98,000.00</td>
    </tr>


  </table>
</body>
</html>
