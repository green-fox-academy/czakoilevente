<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <div class="table-container">
    <table>
      <tr class="table-head">
        <th class="name">Name</th>
        <th class="city">City</th>
        <th class="category">Category</th>
        <th class="price">Price</th>
        <th class="long">Longitude</th>
        <th class="latt">Lattitude</th>
        <th class="rec-age">Reccomended age</th>
        <th class="duration">Duration</th>
      </tr>
    </table>
  </div>
  <div class="div-container">
    <form class="form-container" >
      <input type="hidden" value="" id="row-id">
      <label for="name">Name:</label>
      <input type="text" name="attr_name" id="name" required>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" required>
      <label for="price">Price:</label>
      <input type="number" name="price" id="price" required>
      <label for="longitude">Longitude:</label>
      <input type="number" name="longitude" id="longitude" required>
      <label for="lattitude">Lattitude:</label>
      <input type="number" name="lattitude" id="lattitude" required>
      <label for="category">Category:</label>
      <input type="text" name="category" id="category" required>
      <label for="duration">Duration:</label>
      <input type="number" name="duration" id="duration" required>
      <label for="rec-age">Reccomended age:</label>
      <input type="number" name="recommended_age" id="rec-age" required>
      <button class="send">Send</button>
    </form>
  </div>  
  <script src="frontend.js"></script>
</body>
</html>
