<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="buttonDisable.css">
</head>
<body>
  <form action="" method="POST" class="form-container">
    <div id="pets">
      <p class="block1">What is your favourite pet?</p>
      <label for="dog">Dog</label>
      <input type="radio" id="dog" name="pet" value="dog">
      <label for="cat">Cat</label>
      <input type="radio" name="pet" id="cat">
      <label for="viktor">Viktor the goldfish</label>
      <input type="radio" name="pet" id="viktor">
    </div>
    <div id="facts">
      <p class="block2">Do you want to sign up for cat facts?</p>
      <label for="yes">Yes</label>
      <input type="radio" name="facts" id="yes">
      <label for="no">No</label>
      <input type="radio" name="facts" id="no">
    </div>
    <div id="buttons">
      <input type="submit" value="I love cats" id="buttonCats" class="button">
      <input type="submit" value="Sign up" id="buttonSign" class="button">
    </div>
  </form>
</body>
<script src="buttonDisable.js"></script>
</html>
